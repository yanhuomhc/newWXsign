<div class="container">
    <br/>
    <br/>
    <br/>
    <br/>


    <div class="row">


        <div class="col-md-9">
            <div class="row">
                <h1 class="page-header">教师管理</h1>
            </div>

            <div class="container">


                <table id="demo" lay-filter="test"></table>

                <script>
                    /*<![CDATA[*/
                    layui.use('table', function () {
                        var table = layui.table;

                        //第一个实例
                        table.render({
                            elem: '#demo',
                            width: 1000
                            , url: '/getTeacher' //数据接口
                            , page: false //开启分页
                            , cols: [[ //表头
                                {field: 'uId', title: '教师ID', width: 200, fixed: 'left'}
                                ,{field: 'uName', title: '教师名称', width: 200, sort: false, fixed: 'left'}
                                ,{field: 'uInstitute', title: '学院', width: 200, fixed: 'left'}
                                , {field: 'uEmail', title: '邮箱', width: 200,event: 'setuEmail', style:'cursor: pointer;'}
                                , {fixed: 'right', width: 200, align: 'center', toolbar: '#barDemo'}

                            ]]
                        });


                        //监听工具条
                        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                            var data = obj.data; //获得当前行数据
                            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                            var tr = obj.tr; //获得当前行 tr 的DOM对象


                            if (layEvent === 'detail') { //查看
                                //do somehing
                            } else if (layEvent === 'del') { //删除
                                layer.confirm('真的删除行么', function (index) {
                                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                    layer.close(index);
                                    //向服务端发送删除指令

                                    // alert(data.categoryId);
                                    $.ajax({
                                        url: "/delUser?uId=" + data.uId,
                                        type: "get",
                                        success: function (data) {
                                            if (data == 1) {
                                                alert("删除成功!");
                                            }


                                        }
                                    });
                                });
                            } else if (layEvent === 'edit') { //编辑
                                //do something

                                //同步更新缓存对应的值
                                obj.update({
                                    username: '123'
                                    , title: 'xxx'
                                });
                            }else if (layEvent==="setuEmail"){
                                layer.prompt({
                                    formType: 2
                                    ,title: '修改 ID 为 ['+ data.uId +'] 的邮箱'
                                    ,value: data.uEmail
                                }, function(value, index){
                                    layer.close(index);

                                    //这里一般是发送修改的Ajax请求
                                    $.ajax({
                                        url: "/UpdateUser?uEmail="+value+"&uId="+data.uId,
                                        type: "get",
                                        success: function (data) {
                                            if (data == 1) {
                                                alert("修改成功!");
                                            }


                                        }
                                    });

                                    //同步更新表格和缓存对应的值
                                    obj.update({
                                        uEmail: value
                                    });

                                })
                            }

                        })});

                    /*]]>*/
                </script>

                <script type="text/html" id="barDemo">

                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

                </script>


            </div>


        </div>
    </div>
</div>

</body>
