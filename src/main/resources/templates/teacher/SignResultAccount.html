<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>

    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">签到系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">注销</a></li>
                <li><a th:href="@{loginOut}" th:unless="${session.user == null}">退出登录</a></li>

            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search..."/>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <br/>
    <br/>
    <br/>
    <br/>


    <div class="row">
        <div class="col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/toTeacherAdmin">开始点到</a></li>
                <li><a href="/selectSignDetail">签到明细查询</a></li>
                <li class="active"><a href="/signResultAccount">签到结果汇总统计 <span class="sr-only">(current)</span></a></li>
                <li><a href="/courseInfo">课程管理</a></li>
                <li><a href="/toExcel">学生信息导入</a></li>
            </ul>

        </div>

        <div class="col-md-9">
            <div class="row">
                <h1 class="page-header">签到结果汇总统计</h1>
            </div>

            <div class="row">
                <p>请选择需要统计第几次点到：<select id="signNo" class="form-control" style="width: 400px"></select>
                    <button class="btn btn-info" onclick="tongji()" type="button">点击统计</button>    <input value="发送邮件"   class="btn btn-info"  id="sendEmail" onclick="sendEmail()" type="hidden" />
                </p>

                <div id="out"></div>


                <script>
                    /* <![CDATA[ */
                    $.ajax({
                        url: "/getRecord",
                        type: "get",
                        dataType: "json",
                        contenttype: "application/json",
                        success: function (data) {
                            for (var i = 1; i < data; i++) {
                                $("#signNo").append('<option>' + i + '</option>');
                            }


                        }
                    })


                    function tongji() {
                        var num = $("#signNo").val();
                        if (num != '') {


                            $.ajax({
                                url: "/getTongji?SignNo=" + num,
                                type: "get",
                                dataType: "json",
                                contenttype: "application/json",
                                success: function (data) {

                                    //显示发送的按钮
                                    $("#sendEmail").attr("type","button");

                                    $("#out").append('<h4>统计第' + num + '次点到的结果，点到课程：' + data.course + '</h4>' +
                                        '<p>缺勤人数:' + data.absenceNum + '人，出勤人数:' + data.presentNum + '人</p>' +
                                        '<p>总人数:' + data.sumNUm + '人，出勤率:' + data.rate + '</p>' +
                                        '<p>统计时间:' + data.accountTime + '，点到时间:' + data.ordertime + '，点到地点' + data.location + '</p>'

                                        +'<div id="stu"></div>'

                                    );



                                    for (var i=0;i<data.studentInfos.length;i++){
                                        var sex="女";
                                        if (data.studentInfos[i].sSex) {
                                            var sex="男";

                                        }

                                        $("#stu").append(
                                            '<tr>'+
                                            '<td>缺勤学生姓名：'+data.studentInfos[i].sName+'，</td>'+
                                            '<td>学号:'+data.studentInfos[i].sNo+',</td>'+
                                            '<td>性别:'+sex+'</td>'
                                            +'</tr>'

                                        )

                                    }


                                }
                            })


                        } else {
                            alert("请选择有效的次数");
                        }


                    }

                    function sendEmail() {

                        var num = $("#signNo").val();
                        if (num != '') {
                            $.ajax({
                                url: "/sendEmail?SignNo="+num,
                                type: "get",
                                dataType: "json",
                                contenttype: "application/json",
                                success: function (data) {
                                    if (data==1){
                                        alert("发送成功！");
                                    }

                                }
                            })

                        }else {
                            alert("请选择次数");
                        }



                    }

                    /* ]]> */

                </script>

            </div>

        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->


</body>
</html>
