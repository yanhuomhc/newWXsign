
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>

    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>


</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">签到系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="toTeacherInfo">修改密码</a></li>
                <li><a th:href="@{loginOut}" th:unless="${session.user == null}">退出登录</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search..." />
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <br/>
    <br/>
    <br/>
    <br/>


    <div class="row">
        <div class="col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="/toTeacherAdmin">开始点到 <span class="sr-only">(current)</span></a></li>
                <li><a href="/selectSignDetail">签到明细查询</a></li>
                <li><a href="/signResultAccount">签到结果汇总统计</a></li>
                <li><a href="/courseInfo">课程管理</a></li>
                <li><a href="/toExcel">学生信息导入</a></li>
            </ul>

        </div>

        <div class="col-md-9">

               <div class="row">

                    <form class="form-inline" action="/toQRcode" method="post">
                        填入上课地点：<input id="location"  name="location" class="form-control"/>
                       选择课程：
                        <select class="form-control" name="course" id="selectCourse">

                        </select>



                        输入班级：<input id="InputClass" name="Sclass" class="form-control"/> <button onclick="addClass()" type="button"  class="btn btn-danger ">点击添加</button>

                     <button type="submit" class="btn btn-info">开始点到</button>

                    </form>
                   <script>
                       /* <![CDATA[ */
                       $.ajax({
                           url: "/getCourse",
                           type: "get",
                           dataType: "json",
                           contenttype: "application/json",
                           success: function (data) {
                               for (var i=0;i< data.length;i++){
                                   $("#selectCourse").append('<option>'+data[i].cName+'</option>');
                               }


                           }
                       })




                       function  addClass() {
                           var sclass=$("#InputClass").val();
                           var location=$("#location").val();
                           var selectCourse=$("#selectCourse").val();



                           $.ajax({
                               url: "/addSignClass?Sclass="+sclass+"&location="+location+"&course="+selectCourse,
                               type: "get",
                               dataType: "json",
                               contenttype: "application/json",
                               success: function (data) {
                                   $("#stuInfo").append('<h4>'+"班级:"+sclass+'</h4>');
                                   for (var i=0;i< data.length;i++){
                                       $("#stuInfo").append('<p>'+"学号："+data[i].sNo+"名字："+data[i].sName+'</p>');
                                   }


                               }
                           })
                       }

                       /* ]]> */
                   </script>
               </div>

               <div class="row" id="stuInfo">

               </div>
        </div>
    </div>
</div>

</body>
</html>
