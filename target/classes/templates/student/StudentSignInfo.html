
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>


</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">签到系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <!--<li><a href="toTeacherInfo">修改密码</a></li>-->
                <li><a th:href="@{loginOut}" th:unless="${session.user == null}">退出登录</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search..." />
            </form>
        </div>
    </div>
</nav>
<br/>
<br/>
<br/>
<br/>
<div class="container">
    <div class="row">
        <div class="table-responsive">
            <table class="table table-responsive">
                <thead>
                <tr>
                    <th>姓名</th>
                    <th>开始签到时间</th>
                    <th>课程</th>
                    <th>地点</th>
                    <th>是否签到</th>
                    <th>签到时间</th>
                    <th>教师名称</th>
                    <th>点到场次</th>
                </tr>
                </thead>
                <tbody>
                <tr  th:each="signVO,signVOStat : ${signVOS}">
                    <td th:text="${signVO.sName}">Onions</td>
                    <td th:text="${signVO.beginSignTime}">test@test.com.cn</td>
                    <td th:text="${signVO.cName}">yes</td>
                    <td th:text="${signVO.cLocation}">yes</td>
                    <td th:text="${signVO.isSign}">yes</td>
                    <td th:text="${signVO.signTime}">yes</td>
                    <td th:text="${signVO.tName}">yes</td>
                    <td th:text="${signVO.signNum}">yes</td>

                </tr>
                </tbody>
            </table>



    </div>
</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>

<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
