
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>欢迎登录签到系统</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}" />

    <style type="text/css">
        body {
            width: 100%;
            height: auto;
            background: url("../static/img/11.jpg") no-repeat;
            background-size: 100%;
        }
    </style>

</head>

<body>

<div class="container">
    <div class="row">

        <div class="col-md-4 col-md-offset-4">

            <form  th:action="@{/teacherAdmin}"  class="form-signin" method="post">
                <h2 class="">校园签到系统</h2>
<!--
                <h3><span th:text="${session.user}?${session.user.getuName()}:'您未登录"></span></h3>
-->
                <label for="userName" class="sr-only">用户名</label>
                <input type="userName" id="userName" class="form-control" placeholder="用户名" name="uName"/>
                <br/>
                <label for="inputPassword" class="sr-only">密码</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="密码" name="uPwd"/>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="记住我"/> 记住我
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                <a class="btn btn-lg btn-primary btn-block"  href="/toregister">注册</a>

            </form>


        </div>


    </div>

</div>
</body>
</html>
