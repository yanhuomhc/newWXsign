
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>首次扫码，请绑定</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"  th:href="@{/css/bootstrap.min.css}" />




</head>

<body>

<div class="container">
    <div class="row">

        <div class="col-md-4 col-md-offset-4">

            <form class="form-signin">

                <h2 class="form-signin-heading">首次扫码请绑定</h2>

                <label for="no" class="sr-only">账号</label>
                <input  id="no" class="form-control" placeholder="请输入要与微信绑定的学号！！" /><br/>


                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" />
                <br/>

                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address"  />
                <br/>

                <input id="openId"  name="openId" value="xxxxx"   type="hidden"  />

                <select class="form-control">
                    <option value="1">男</option>
                    <option value="0">女</option>
                </select>
                <br/>


                <label for="uInstitute" class="sr-only">学院</label>
                <input  id="uInstitute" class="form-control" placeholder="学院"  />
                <br/>


                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"/> Remember me
                    </label>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">提交绑定</button>

            </form>


        </div>


    </div>

</div> <!-- /container -->



</body>
</html>
