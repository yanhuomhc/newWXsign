
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www/thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>欢迎注册</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />




</head>

<body>

<div class="container">
    <div class="row">

        <div class="col-md-4 col-md-offset-4">

            <form role="form" th:action="@{/teacherSign}" class="form-signin" method="post">

                <h2 class="form-signin-heading">Please sign in</h2>

                <label for="no" class="sr-only">账号</label>
                <input  id="no" class="form-control" placeholder="账号" th:field="*{uName}"/><br/>


                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="密码" th:field="*{uPwd}" />
                <br/>

                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="邮箱" th:field="*{uEmail}"/>
                <br/>



                <select class="form-control" th:field="*{uSex}">
                    <option value="1">男</option>
                    <option value="0">女</option>
                </select>
                <br/>


                <label for="uInstitute" class="sr-only">学院</label>
                <input  id="uInstitute" class="form-control" placeholder="学院" th:field="*{uInstitute}" />
                <br/>


                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"/> 记住我
                    </label>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
                <p class="text-muted text-center"><small>已经有账户？?</small></p>
                <a class="btn btn-sm btn-white btn-block" th:href="index" href="../index.html">Login</a>

            </form>


        </div>


    </div>

</div> <!-- /container -->



</body>
</html>
