                <h1 class="page-header">学生信息导入</h1>

                <div class="container">
                    <div class="table-responsive">
                        <div class="row">
                            <div class="col-lg-4">
                                <form action="/UploadExcel" method="post"  enctype="multipart/form-data">

                            </div>

                    </div>



                    <table id="demo" lay-filter="test"></table>




                    <script>
                        /*<![CDATA[*/
                        layui.use('table', function () {
                            var table = layui.table;

                            //第一个实例
                            table.render({
                                elem: '#demo',
                                width: 1000
                                , url: '/getStudentByPage' //数据接口
                                , page: true //开启分页
                                , cols: [[ //表头
                                    {field: 'sId', title: '学生ID', width: 200, sort: true, fixed: 'left'}
                                    ,{field: 'sNo', title: '学号', width: 200, fixed: 'left'}
                                    ,{field: 'sClass', title: '班级', width: 200, fixed: 'left'}
                                    , {field: 'sName', title: '姓名', width: 200,event: 'setName', style:'cursor: pointer;'}
                                    , {fixed: 'right', width: 200, align: 'center', toolbar: '#barDemo'}

                                ]]
                            });


                            //监听工具条
                            table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                                var data = obj.data; //获得当前行数据
                                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                                var tr = obj.tr; //获得当前行 tr 的DOM对象




                                if (layEvent === 'detail') { //查看
                                    //do somehing
                                } else if (layEvent === 'del') { //删除
                                    layer.confirm('真的删除行么', function (index) {
                                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                                        layer.close(index);
                                        //向服务端发送删除指令

                                        // alert(data.categoryId);
                                        $.ajax({
                                            url: "/delStudent?sId=" + data.sId,
                                            type: "get",
                                            success: function (data) {
                                                if (data == 1) {
                                                    alert("删除成功!");
                                                }


                                            }
                                        });
                                    });
                                } else if (layEvent === 'edit') { //编辑
                                    //do something

                                    //同步更新缓存对应的值
                                    obj.update({
                                        username: '123'
                                        , title: 'xxx'
                                    });
                                }else if (layEvent==="setName"){
                                    layer.prompt({
                                        formType: 2
                                        ,title: '修改 ID 为 ['+ data.sId +'] 的课程名字'
                                        ,value: data.sName
                                    }, function(value, index){
                                        layer.close(index);

                                        //这里一般是发送修改的Ajax请求
                                        $.ajax({
                                            url: "/UpdateStudent?sName="+value+"&sId="+data.sId,
                                            type: "get",
                                            success: function (data) {
                                                if (data == 1) {
                                                    alert("修改成功!");
                                                }


                                            }
                                        });

                                        //同步更新表格和缓存对应的值
                                        obj.update({
                                            sName: value
                                        });

                                    })
                                }

                            })});

                        /*]]>*/
                    </script>

                    <script type="text/html" id="barDemo">

                        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

                    </script>
